<div class="add-exam-container">
  <h2>Organiser un nouvel examen</h2>
  <form (ngSubmit)="addExam(examForm)" #examForm="ngForm">
    <!-- Student First Name -->
    <div class="form-group">
      <label for="first_name">Prénom</label>
      <input
        type="text"
        id="first_name"
        name="first_name"
        [(ngModel)]="exam.student.first_name"
        required
        class="form-control"
        placeholder="Entrez le prénom"
      />
    </div>

    <!-- Student Last Name -->
    <div class="form-group">
      <label for="last_name">Nom</label>
      <input
        type="text"
        id="last_name"
        name="last_name"
        [(ngModel)]="exam.student.last_name"
        required
        class="form-control"
        placeholder="Entrez le nom"
      />
    </div>

    <!-- Meeting Point -->
    <div class="form-group">
      <label for="meeting_point">Lieu de rencontre</label>
      <input
        type="text"
        id="meeting_point"
        name="meeting_point"
        [(ngModel)]="exam.meeting_point"
        class="form-control"
        placeholder="Lieu de rencontre (optionnel)"
      />
    </div>

    <!-- Date -->
    <div class="form-group">
      <label for="date">Date</label>
      <input
        type="date"
        id="date"
        name="date"
        [(ngModel)]="exam.date"
        class="form-control"
        placeholder="Date de l'examen"
      />
    </div>

    <!-- Time -->
    <div class="form-group">
      <label for="time">Heure</label>
      <input
        type="time"
        id="time"
        name="time"
        [(ngModel)]="exam.time"
        class="form-control"
        placeholder="Heure de l'examen"
        [disabled]="!exam.date"
      />
    </div>

    <!-- Status -->
    <div class="form-group">
      <label for="status">Statut</label>
      <select
        id="status"
        name="status"
        [(ngModel)]="exam.status"
        required
        class="form-control"
      >
        <option value="À organiser">À organiser</option>
        <option value="Confirmé">Confirmé</option>
        <option value="Annulé">Annulé</option>
        <option value="Recherche de place">Recherche de place</option>
      </select>
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      class="submit-button"
      [disabled]="!examForm.form.valid"
    >
      Ajouter l'examen
    </button>
  </form>
</div>
